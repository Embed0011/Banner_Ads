<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A-ADS Banner Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .ad-box {
        width: 100%;
        max-width: 100%;
        margin: 10px 0;
        display: flex;
        justify-content: center;
    }
</style>
</head>

<body>

<!-- TOP BANNER -->
<div class="ad-box">
    <iframe
        data-aa="YOUR_ADS_ID_1"
        src="//ad.a-ads.com/YOUR_ADS_ID_1?size=auto"
        style="width:100%; height:auto; border:0; padding:0; overflow:hidden; background-color: transparent;"
        scrolling="no">
    </iframe>
</div>

<!-- MIDDLE BANNER -->
<div class="ad-box">
    <iframe
        data-aa="YOUR_ADS_ID_2"
        src="//ad.a-ads.com/YOUR_ADS_ID_2?size=auto"
        style="width:100%; height:auto; border:0; padding:0; overflow:hidden; background-color: transparent;"
        scrolling="no">
    </iframe>
</div>

<!-- BOTTOM BANNER -->
<div class="ad-box">
    <iframe
        data-aa="YOUR_ADS_ID_3"
        src="//ad.a-ads.com/YOUR_ADS_ID_3?size=auto"
        style="width:100%; height:auto; border:0; padding:0; overflow:hidden; background-color: transparent;"
        scrolling="no">
    </iframe>
</div>

</body>
</html>
